<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/base.css">

<body>
    <div class="layout">
        <div class="s_top">
            <a href="javascript:;">
                <i class="iconfont icon-fanhui"></i>
                <p>返回</p>
            </a>
            账号和安全
        </div>

        <form action="" class="s_banner">
            <ul>
                <li>
                    <p>手机号:</p>
                    <input type="text" placeholder="您的注册手机号">
                    <input type="button" value="获取验证码" class="s_sb">

                    <p>验证码:</p>
                    <input type="text" placeholder="您收到的验证码">
                </li>
                <li>
                    <p>新密码:</p>
                    <input type="text" placeholder="6-20位数字或字母">

                <li>
                    <p>重复密码:</p>
                    <input type="text" placeholder="6-20位数字或字母" class="s_copy">
                </li>
            </ul>
        </form>
        <a class="s_sure">确定</a>

    </div>
